<div>
  <h3>Dev's da Squadra</h3>

  <button>Cadastrar Dev</button>
  <button>Editar Dados</button>

  <div>
    <ol *ngFor="let dev of devs">
      <li>
        Id: {{ dev.id }}
      </li>

      <li>
        {{dev.avatar}}
      </li>
      
      <li>
        Nome: {{dev.name}}
      </li>

      <li>
        <button (click)="excluirDevs()"> <span style="padding: 10px">Excluir</span> </button>
      </li>


    </ol>

  </div>

</div>
